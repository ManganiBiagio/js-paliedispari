<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="palindroma">
            <div class="container text-center">
                <h4>Inserisci una parola e verifica che sia palindroma</h4>
                <input type="text" name="palindroma-in" id="" placeholder="Inserici il testo">
                <div><button class="btn btn-primary my-2">Verifica</button></div>
                <div class="my-2" id="palindroma-out"></div>

            </div>
        </section>

        <section class="paridispari-section">
            <div class="container text-center">
                <h4>Gioca con me</h4>
                <div>Scegli pari o dispari</div>
                <select title="" name="paridispari" id="">
                    <option value="pari">pari</option>
                    <option value="dispari">dispari</option>
                    
                </select>
                <div>Scegli un numero</div>
                <input name="num-scelto" type="number" max="5" min="1">
                <div><button class="btn btn-primary my-2">Sfida la sorte</button></div>
               

                <div class="out-paridispari"></div>
            </div>

        </section>
    </main>
    

    <script src="js/palindromo.js"></script>
    <script src="js/paridispari.js"></script>
</body>
</html>
